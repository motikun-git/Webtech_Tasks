<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark / Light Mode Toggle</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      transition: 0.3s;
    }
    header, footer {
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    main {
      padding: 25px;
      text-align: center;
      transition: 0.3s;
    }
    #toggleBtn {
      padding: 10px 18px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <header id="hdr">
    <h2>My Portfolio</h2>
    <button id="toggleBtn">Switch to Dark Mode</button>
  </header>

  <main id="content">
    <p>Welcome to my portfolio website.</p>
  </main>

  <footer id="ftr">
    <p>Â© 2025 My Portfolio</p>
  </footer>

  <script>
    let darkMode = false;

    const body = document.body;
    const header = document.getElementById("hdr");
    const content = document.getElementById("content");
    const footer = document.getElementById("ftr");
    const btn = document.getElementById("toggleBtn");

    function applyLight() {
      body.style.background = "white";
      body.style.color = "black";

      header.style.background = "#e8e8e8";
      content.style.background = "white";
      footer.style.background = "#e8e8e8";

      btn.innerText = "Switch to Dark Mode";
    }

    function applyDark() {
      body.style.background = "#1a1a1a";
      body.style.color = "white";

      header.style.background = "#333";
      content.style.background = "#222";
      footer.style.background = "#333";

      btn.innerText = "Switch to Light Mode";
    }

    btn.addEventListener("click", function () {
      darkMode = !darkMode;

      if (darkMode) {
        applyDark();
      } else {
        applyLight();
      }
    });

    applyLight();
  </script>

</body>
</html>
