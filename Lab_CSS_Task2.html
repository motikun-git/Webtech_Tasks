<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Information Box</title>

  <style>
    .product-box {
      display: inline-block;
      width: 250px;
      border: 1px solid #ccc;
      background-color: #f7f7f7;
      padding: 15px;
      margin: 15px;
      text-align: center;
      border-radius: 6px;
      transition: 0.2s;
    }

    .product-box:hover {
      outline: 3px solid #3498db;
      outline-offset: 5px;
    }

    .product-box img {
      width: 120px;
      height: auto;
    }

    .product-box h3 {
      margin: 10px 0;
    }

    .product-box a {
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 8px 12px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 8px;
    }
  </style>

</head>
<body>

  <h2 style="text-align:center;">Product Display Section</h2>

  <div class="product-box">
    <img src="https://via.placeholder.com/120" alt="Laptop">
    <h3>Laptop</h3>
    <p>High performance, 16GB RAM, SSD storage.</p>
    <p>$899</p>
    <a href="#">Buy Now</a>
  </div>

  <div class="product-box">
    <img src="https://via.placeholder.com/120" alt="Headphones">
    <h3>Headphones</h3>
    <p>Noise-cancelling, deep bass, wireless.</p>
    <p>$129</p>
    <a href="#">Buy Now</a>
  </div>

  <div class="product-box">
    <img src="https://via.placeholder.com/120" alt="Smartwatch">
    <h3>Smartwatch</h3>
    <p>Fitness tracking, notifications, long battery life.</p>
    <p>$199</p>
    <a href="#">Buy Now</a>
  </div>

</body>
</html>
