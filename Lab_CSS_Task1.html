<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar Styling</title>

  <style>
    /* Full-width background */
    nav {
      background-color: #2c3e50; /* dark blue-gray */
      padding: 15px;
      display: block;  /* makes nav span full width */
      text-align: center;
    }

    /* Links displayed horizontally */
    nav a {
      display: inline-block;       
      margin: 0 15px;              /* spacing between links */
      padding: 10px 15px;          
      text-decoration: none;       /* remove underline */
      color: white;
      font-size: 18px;
      font-family: Arial;
      border-radius: 5px;         
    }

    /* Hover effect */
    nav a:hover {
      background-color: #34495e;   /* darker shade */
      color: #f1c40f;              /* yellow text */
    }
  </style>

</head>
<body>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h2 style="text-align:center; margin-top:40px;">Navigation Bar Styling (CSS Practice)</h2>

</body>
</html>
